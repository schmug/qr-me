<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#5b8aff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="QR Me">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="apple-touch-icon" href="icon-192.png">
<title>QR Me</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,300&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="profileBar" class="profile-bar" style="display:none;"></div>

  <header>
    <h1>QR <span>Me</span></h1>
    <p>Enter your info, choose what to share, get a scannable QR code</p>
  </header>

  <div class="tabs">
    <div class="tab active"><span class="num">1</span>Enter Info</div>
    <div class="tab"><span class="num">2</span>Select Fields</div>
    <div class="tab"><span class="num">3</span>QR Code</div>
  </div>

  <!-- Panel 0: Enter Info (dynamically populated) -->
  <div class="panel active" id="panel-0">
    <div id="formContainer"></div>
    <button class="btn btn-primary" style="width:100%;margin-top:0.5rem;" onclick="switchTab(1)">Continue &#8594; Select Fields</button>
  </div>

  <!-- Panel 1: Select Fields -->
  <div class="panel" id="panel-1">
    <div class="card">
      <div class="card-title">Choose what to share</div>
      <div class="select-controls">
        <button onclick="selectAll()">Select all</button>
        <button onclick="selectNone()">Deselect all</button>
      </div>
      <div id="shareList"></div>
    </div>
    <div class="field-count" id="fieldCount"></div>
    <button class="btn btn-primary" style="width:100%;margin-top:0.75rem;" onclick="switchTab(2)">Generate QR Code &#8594;</button>
  </div>

  <!-- Panel 2: QR Code -->
  <div class="panel" id="panel-2">
    <div class="card">
      <div class="qr-wrapper">
        <div class="qr-box" id="qrBox">
          <div class="qr-empty" id="qrEmpty">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/>
              <rect x="14" y="14" width="3" height="3"/>
              <rect x="18" y="18" width="3" height="3"/>
            </svg>
            <span>Select fields to generate</span>
          </div>
          <div id="qrCode"></div>
        </div>
        <div class="qr-actions" id="qrActions" style="display:none;">
          <button class="btn" onclick="downloadQR()">&#x2B07; Download PNG</button>
          <button class="btn" data-action="copy-vcard" onclick="copyVCard()">&#x1F4CB; Copy vCard</button>
          <button class="btn" onclick="shareAsUrl()">&#x1F517; Share Link</button>
          <button class="btn" onclick="openFullscreen()"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:-2px;margin-right:4px;"><path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/></svg>Fullscreen</button>
        </div>
        <div class="field-count" id="qrFieldCount"></div>
      </div>
    </div>
    <details style="margin-top:0.5rem;">
      <summary style="cursor:pointer;font-size:0.8rem;color:var(--text-dim);padding:0.5rem;">Show vCard data</summary>
      <div class="vcard-preview" id="vcardPreview"></div>
    </details>
  </div>

  <footer class="footer">
    <a href="https://github.com/sponsors/schmug" target="_blank" rel="noopener noreferrer" class="sponsor-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="#8b8d97"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      Sponsor this project
    </a>
  </footer>
</div>

<!-- Quick-Show Overlay -->
<div id="quickShow" class="quick-show-overlay" style="display:none;">
  <div class="quick-show-content">
    <div class="quick-show-qr" id="quickShowQR"></div>
    <div class="quick-show-name" id="quickShowName"></div>
    <div class="quick-show-hint">Tap to dismiss &#183; Swipe for profiles</div>
  </div>
</div>

<!-- Share View (hidden, activated by #v= hash) -->
<div id="shareView" style="display:none;"></div>

<script src="app.js"></script>

</body>
</html>
