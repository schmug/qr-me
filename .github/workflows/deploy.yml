name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Determine branch
        id: branch
        env:
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            echo "name=$HEAD_REF" >> "$GITHUB_OUTPUT"
          else
            echo "name=$REF_NAME" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=contact --branch=${{ steps.branch.outputs.name }} --commit-dirty=true
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.deployment-url }}
          BRANCH_NAME: ${{ steps.branch.outputs.name }}
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            const branch = process.env.BRANCH_NAME;
            const sha = context.sha.slice(0, 7);
            const body = `### Preview Deployment\n\n| | |\n|---|---|\n| **URL** | ${url} |\n| **Branch** | \`${branch}\` |\n| **Commit** | \`${sha}\` |`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
